<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Market Analysis{% endblock %}</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.svg" type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: var(--bs-dark);
            color: var(--bs-light);
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .card {
            border: 1px solid var(--bs-border-color);
            background-color: var(--bs-dark);
        }
        
        .table-dark {
            --bs-table-bg: var(--bs-dark);
        }
        
        .btn-group .btn {
            margin-right: 0.25rem;
        }
        
        .flash-messages {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
        }
        
        .strategy-tab-content {
            min-height: 500px;
        }
        
        .signal-card {
            border-left: 4px solid;
        }
        
        .signal-buy {
            border-left-color: var(--bs-success);
        }
        
        .signal-sell {
            border-left-color: var(--bs-danger);
        }
        
        .signal-watch {
            border-left-color: var(--bs-warning);
        }
        
        .signal-neutral {
            border-left-color: var(--bs-secondary);
        }
        
        .chart-container {
            height: 400px;
            width: 100%;
        }
        
        .steps-card {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .stock-link {
            color: var(--bs-info);
            text-decoration: none;
        }
        
        .stock-link:hover {
            color: var(--bs-info);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-line me-2"></i>
                Stock Market Analysis
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user_dashboard') }}">
                            <i class="fas fa-dashboard me-1"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">
                            <i class="fas fa-cog me-1"></i>
                            Admin
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <form method="POST" action="{{ url_for('refresh_data') }}" class="d-inline">
                        <button type="submit" class="btn btn-outline-success btn-sm">
                            <i class="fas fa-sync-alt me-1"></i>
                            Refresh Data
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block scripts %}{% endblock %}
    
    <script>
        // Auto-dismiss flash messages after 5 seconds
        setTimeout(function() {
            $('.alert').alert('close');
        }, 5000);
        
        // Utility function to format numbers
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return 'N/A';
            return parseFloat(num).toFixed(decimals);
        }
        
        // Utility function to format currency
        function formatCurrency(num, decimals = 2) {
            if (num === null || num === undefined) return '₹0.00';
            return '₹' + parseFloat(num).toLocaleString('en-IN', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }
        
        // Utility function to get signal badge class
        function getSignalBadgeClass(signal) {
            switch(signal) {
                case 'Buy': return 'bg-success';
                case 'Sell': return 'bg-danger';
                case 'Watch': return 'bg-warning text-dark';
                case 'Neutral': return 'bg-secondary';
                default: return 'bg-secondary';
            }
        }
    </script>
</body>
</html>
